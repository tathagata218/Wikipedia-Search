<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wikipedia Search</title>
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="style.css">
    <script src="wikiapp.js"></script>
</head>
<body>
    <div id="content" class="container-fluid ">
      <h1 id="title" class="text-center">Wikipedia Search</h1>
    <div  class="row">
     
      <div id="test1" class="col-lg-5 col-md-7 col-sm-9 col-xs-10 col-lg-offset-3 col-md-offset-3 col-sm-offset-2" >
       
          <input id="writesearch" class="form-control" type="search" placeholder="Search...">
        
        </div>
      <div id="test2" class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
        
         <button id="crossbtn" class="btn btn-md btn-default"><span class="glyphicon glyphicon-remove-circle"></button>
           
        
       </div>
        
      
     
    </div>
        <div  class="row">
          <div style="text-align:center;" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <button id="search" class="btn btn-lg btn-default" disabled><span class="glyphicon glyphicon-search"></span></button>
          <button id="randsearch" class ="btn btn-lg btn-default">Random <span class="glyphicon glyphicon-search"></span></button>
                 
        </div>
      </div>
       
     
     </div>
     <div id="searchResult">
       <h2 id ="searchheader" style="text-align:center;">The Search Results</h2>
       <button id="refresh" style="margin:0 0 0 20px;" class="btn btn-sm btn-default">Return To Search</button><hr>
        <ul id="info">
          
       </ul>
       <hr><button id="refresh2" style="margin:0 0 40px 20px;" class="btn btn-sm btn-default">Return To Search</button>
        </div>
        
      <h4 id="copyright" ><span class="glyphicon glyphicon-copyright-mark"></span> By Tathagata Das 2017 </h4>
   </body>
   
</html>
